{% extends 'navi.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8' />
    {% block head %}
      
    {% endblock head %}

<link href='{% static "source/main.css" %}' rel='stylesheet' />
<script src='{% static "source/main.js" %}'></script>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
<script type='text/javascript'>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ googleCalendarPlugin ],
    themeSystem: 'bootstrap',
    googleCalendarApiKey: 'AIzaSyBWE6iG9927UgyqF6uB920zlHGb8ZTnALM',
    eventSources: [
    {
          googleCalendarId: 'tutorreal20@gmail.com',
          className: 'g-cal',
          color: '#be5683', //rgb,#ffffff 등의 형식으로 할 수 있어요.
          //textColor: 'black' 
        }
    ]
  });
  calendar.render();
});
</script>

<style>
#calendar {
  max-width: 1100px;
  margin: 40px auto;
}
</style>

</head>
<body>
{% block content %}
    <div id='calendar'></div>
{% endblock content %}
</body>
</html>
