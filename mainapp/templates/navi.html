{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
    <!--font/noto sans-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='{% static "style.css" %}'/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
		$(document).ready(function(){
			$(".default_option").click(function(){
			  $(this).parent().toggleClass("active");
			})

			$(".select_ul li").click(function(){
			  var currentele = $(this).html();
			  $(".default_option li").html(currentele);
			  $(this).parents(".select_wrap").removeClass("active");
			})
		});
	</script> 
    
    <!-- bootstrap4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block head %}
      
    {% endblock head %}
</head>
<body>

    <div id="home">
        <nav class="navigation wrapper">
            <a href="../"><img class="logo" src='{% static "tutoreal-logo.png"%}' alt="TUTOREAL"></a>
            <ul class="nav-list">
                <li><a href="">소개</a></li>
                <li><a href="">달력</a></li>
                <li><a href="{% url 'finance' %}">금융</a></li>
                <li><a href="{% url 'welfare' %}">복지</a></li>
                <li><a href="{% url 'house' %}">주거</a></li>
            </ul>
            <!-- search box -->
            <div class="search-box">
                <input type="search" id="search" placeholder="search...">
                <span class="icon"><img src=""></span>
            </div>

        </nav>
    </div>
    <main>
        {% block content %}

        {%endblock content%}
    </main>
</body>
</html>
